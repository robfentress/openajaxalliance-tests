<!DOCTYPE html>
<html>

<head>
    <title>Audio Rule 1: Test 4: audio element hidden using hidden attribute</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
</head>

<body>

    <div role="main">


        <h1>Audio Rule 1: Test 4: <code>audio</code> element hidden using hidden attribute</h1>
        <div>
            <audio class="AUDIO_1_HIDDEN" hidden controls>
          <source src="audio-test.mp3"/>
          <source src="audio-test.ogg"/>
        </audio>
        </div>

    </div>
</body>

</html>
