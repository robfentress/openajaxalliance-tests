<!DOCTYPE html>
<html>

<head>
    <title>Audio Rule 3: Test 5: embed element hidden using hidden attribute</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
</head>

<body>

    <div role="main">

        <h1>Audio Rule 3: Test 5: <code>embed</code> element hidden using hidden attribute</h1>
        <div hidden>
            <embed class="AUDIO_3_HIDDEN" src="audio-test.ogg" type="audio/ogg">
        </div>

    </div>
</body>

</html>
