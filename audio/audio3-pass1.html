<!DOCTYPE html>
<html>

<head>
    <title>Audio Rule 3: Test 4: embed element using @aria-describedby@ to reference a text transcription</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
</head>

<body>

    <div role="main">

        <h1>Audio Rule 3: Test 4: <code>embed</code> element using @aria-describedby@ to reference a text transcription</h1>
        <div>
            <embed class="AUDIO_3_PASS" src="audio-test.mp3" type="audio/mp3" aria-describedby="ID_TRANSCRIPT">
            <div id="ID_TRANSCRIPT">Test one two three</div>
        </div>

    </div>
</body>

</html>
