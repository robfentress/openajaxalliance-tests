<!DOCTYPE html>
<html>

<head>
    <title>Data Table Rule 1: Table 1: Complex Data Table with NO headers</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
</head>

<body>
    <style>
        td,
        th {
            border: 1px solid black;
            padding: 0.25em;
        }
        
        caption {
            font-weight: bold;
            text-align: left;
        }
    </style>

    <h1>Data Table Rule 1: Table 1: Complex Data Table with NO headers</h1>

    <table>
        <caption>4 by 4 complex data table with no headers</caption>
        <tr>
            <td colspan="2">Data Cell 11</td>
            <td>Data Cell 13</td>
            <td>Data Cell 14</td>
        </tr>
        <tr>
            <td rowspan="2">Data Cell 21</td>
            <td>Data Cell 22</td>
            <td>Data Cell 23</td>
            <td>Data Cell 24</td>
        </tr>
        <tr>
            <td>Data Cell 32</td>
            <td>Data Cell 33</td>
            <td>Data Cell 34</td>
        </tr>
        <tr>
            <td>Data Cell 41</td>
            <td>Data Cell 42</td>
            <td>Data Cell 43</td>
            <td>Data Cell 44</td>
        </tr>
    </table>


</body>

</html>
