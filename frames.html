<!DOCTYPE html>
<html>
  <head>
    <title>QUNIT: frame and iframe Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-1.11.0.css"/>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>  
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../qunit/qunit-1.11.0.js"></script>
    <script src="../../openajax_a11y/export/scripts/oaa_a11y_evaluation.js"></script>
    <script src="../../openajax_a11y/export/scripts/oaa_a11y_rules.js"></script>
    <script src="../../openajax_a11y/export/scripts/oaa_a11y_rulesets.js"></script>
    <script src="../scripts/testsuite.js"></script>
    
    <script>
      
      // Test case for frame and iframe accessible name
      test( "FRAME 1: frame must have accessible name", function() {
        executeTest('ID_FRAME_1A', 'FRAME_1');
      });

      test( "FRAME 1: frame must have accessible name", function() {
        executeTest('ID_FRAME_1B', 'FRAME_1');
      });
      
      
      test( "FRAME 2: iframe must have accessible name", function() {
        executeTest('ID_IFRAME_2A', 'FRAME_2');
      });
      test( "FRAME 2: iframe must have accessible name", function() {
        executeTest('ID_IFRAME_2B', 'FRAME_2');
      });
      
      
    </script>

    <h2>frame must have accessible name</h2>
    <iframe id="ID_FRAME_1A" src="frames/frame_1_frameset.html"></iframe>
    <iframe id="ID_FRAME_1B" src="frames/frame_1_frameset_with_iframes.html"></iframe>
    
    <h2>iframe must have accessible name</h2>
    <iframe id="ID_IFRAME_2A" src="frames/frame_2_iframes.html"></iframe>
    <iframe id="ID_IFRAME_2B" src="frames/frame_2_iframes_with_frameset.html"></iframe>
   </body>

</html>
