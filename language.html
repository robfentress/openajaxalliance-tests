<!DOCTYPE html>
<html>
  <head>
    <title>QUNIT: Language Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-1.11.0.css"/>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>  
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../qunit/qunit-1.11.0.js"></script>
    <script src="../../openajax_a11y/export/scripts/oaa_a11y_evaluation.js"></script>
    <script src="../../openajax_a11y/export/scripts/oaa_a11y_rules.js"></script>
    <script src="../../openajax_a11y/export/scripts/oaa_a11y_rulesets.js"></script>
    <script src="../scripts/testsuite.js"></script>
    
    <script>
      
      // Test case for labeling form controls

      test( "LANGUAGE_1: HTML element has lang attribute", function() {
        executeTest('ID_IFRAME_1A', 'LANGUAGE_1');
      });


      test( "LANGUAGE_1: HTML element has NO lang attribute", function() {
        executeTest('ID_IFRAME_1B', 'LANGUAGE_1');
      });

      test( "LANGUAGE_1: HTML element has invalid lang attribute", function() {
        executeTest('ID_IFRAME_1C', 'LANGUAGE_1');
      });
      
      test( "LANGUAGE 2: Elements have all valid lang attribute values", function() {
        executeTest('ID_IFRAME_2A', 'LANGUAGE_2');
      });      

      test( "LANGUAGE 2: Elements have some invalid lang attribute values", function() {
        executeTest('ID_IFRAME_2B', 'LANGUAGE_2');
      });      

       
    </script>

    <h2>Page must national language support </h2>
    <iframe id="ID_IFRAME_1A" src="language/language_1_has_lang_attribute.html"></iframe>
    <iframe id="ID_IFRAME_1B" src="language/language_1_has_no_lang_attribute.html"></iframe>    
    <iframe id="ID_IFRAME_1C" src="language/language_1_has_invalid_lang_attribute.html"></iframe>

    <h2>Elements must have valid lang attribute values</h2>
    <iframe id="ID_IFRAME_2A" src="language/language_2_has_all_valid_lang_attributes.html"></iframe>    
    <iframe id="ID_IFRAME_2B" src="language/language_2_has_invalid_lang_attributes.html"></iframe>
    
  </body>

</html>
