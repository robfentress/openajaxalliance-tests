<!DOCTYPE html>
<html>
  <head>
    <title>Video 1</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    
    <div role="main">
      
      <h1>Video 4 Rule Test</h1>
      
      <video height="640" width="400" class="VIDEO_4_PASS"  type="video/mpeg">
        <source src=""/>
        <track kind="captions"></track>          
      </video>
      
      <video height="640" width="400" class="VIDEO_4_MC" aria-describedby="desc">
        <source src=""/>
        <track kind="descriptions"></track>          
      </video>

      <video height="640" width="400" class="VIDEO_4_PASS" aria-describedby="desc">
        <source src=""/>
        <track kind="subtitles"></track>          
        <track kind="descriptions"></track>          
        <track kind="chapters"></track>          
      </video>
            
      <p id="desc">Description</p>

      <video height="640" width="400" class="VIDEO_4_MC" src="myvideoes/video1.mpeg">
        <track kind="has source"></track>                  
      </video>
      
      <video height="640" width="400" class="VIDEO_4_HIDDEN" hidden src="video2.ogg">
        <track kind="has source"></track>                  
      </video>
      
    </div>
  </body>
</html>
